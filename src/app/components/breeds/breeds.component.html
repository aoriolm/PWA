<div class="container">
  <h1>Breeds</h1>
  <div>
    <mat-progress-spinner
      *ngIf="loading$ | async"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="text-center fs-6 fw-bold" *matHeaderCellDef>
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="affection_level">
        <th mat-header-cell class="text-center fs-6 fw-bold" *matHeaderCellDef>
          Affection
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.affection_level }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="child_friendly">
        <th mat-header-cell class="text-center fs-6 fw-bold" *matHeaderCellDef>
          Child friendly
        </th>
        <td mat-cell *matCellDef="let element">{{ element.child_friendly }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell class="text-center fs-6 fw-bold" *matHeaderCellDef>
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr
        mat-header-row
        class="animate__animated animate__fadeIn"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        class="animate__animated animate__fadeIn"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="detailPage(row.image.id)"
      ></tr>
    </table>
  </div>
</div>
